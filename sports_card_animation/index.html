<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Insta Post</title>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://kit.fontawesome.com/81c2c05f29.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				<img class="shoe" src="./img/3.png" />
			</div>
			<div class="card-body">
				<h2 class="shoe-name">Nike Air Jordan 1</h2>
				<h2 class="shoe-dimension">Mid Trainer</h2>
				<form class="user-selection-form">
					<div class="sizes-option-wrapper">
						<label for="sizes-option" class="sizes-option-label">Sizes:</label>
						<select id="sizes-option" class="sizes-option">
							<option selected>Select size:</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
					</div>
					<div class="colors-option">
						<div class="color"></div>
						<div class="color"></div>
						<div class="color"></div>
						<div class="color"></div>
					</div>
					<button type="submit" class="submit-btn">Add to cart</button>
				</form>
			</div>
		</div>
	</body>
</html>
